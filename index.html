<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Scripts-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="bg-secondary">
    <header>
          <h1 class="text-center display-1 border-bottom border-dark">Weather</h1>
    </header>
    
    <!--Search Bar-->
    <br>
    <div class="input-group container-lg justify-content-center">
      <div class="form-outline">
        <input type="search" id="input" class="form-control" placeholder="Input a location!"/>
      </div>
      <button type="button" id="search" class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <br>
    <!--End of Search Bar-->

    <div class="container-lg">
      <!--Weather Listings-->
      <ul class="list-group list-group-flush rounded" id="weather">
      </ul>
       <!--End of Weather Listings-->
    </div>
    
    

</body>
</html>
